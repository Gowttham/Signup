<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <H3>Sign Up</H3>
        <form action="">
            <div class="input">
                <label class="textlabel" for="name">User Name</label>
                <input type="text" id="name" class="name">
            </div>
            <div class="input">
                <label class="textlabel" for="mail">Email</label>
                <input type="email" id="mail" class="mail">
            </div>
            <div class="input">
                <label class="textlabel" for="pwd">Password</label>
                <input type="password" id="pwd" class="pwd">
            </div>
            <div class="radio">
                <input type="radio" name="Gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="female">
                <label for="female">Female</label>
            </div>
            <div class="btn">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
